# The Docker image that will be used to build your app
image: node:18
# Functions that should be executed before the build script is run

pages:
    stage: deploy
    environment: production
    before_script:
        - npm -v
        - npm i pnpm -g
    script:
        - echo "开始执行脚本"
        - pnpm -v
        - pnpm i
        - pnpm run build
    artifacts:
        paths:
            - public
